<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control">
    <div *ngIf="formControls?.['name']?.invalid && (formControls?.['name']?.dirty || formControls?.['name']?.touched)" class="error">
      <div *ngIf="formControls?.['name']?.errors?.['required']">Name is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control">
    <div *ngIf="formControls?.['email']?.invalid && (formControls?.['email']?.dirty || formControls?.['email']?.touched)" class="error">
      <div *ngIf="formControls?.['email']?.errors?.['required']">Email is required.</div>
      <div *ngIf="formControls?.['email']?.errors?.['email']">Invalid email format.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" formControlName="phone" class="form-control">
    <div *ngIf="formControls?.['phone']?.invalid && (formControls?.['phone']?.dirty || formControls?.['phone']?.touched)" class="error">
      <div *ngIf="formControls?.['phone']?.errors?.['required']">Phone is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address" class="form-control">
    <div *ngIf="formControls?.['address']?.invalid && (formControls?.['address']?.dirty || formControls?.['address']?.touched)" class="error">
      <div *ngIf="formControls?.['address']?.errors?.['required']">Address is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="currentCompany">Current Company:</label>
    <input type="text" id="currentCompany" formControlName="currentCompany" class="form-control">
    <div *ngIf="formControls?.['currentCompany']?.invalid && (formControls?.['currentCompany']?.dirty || formControls?.['currentCompany']?.touched)" class="error">
      <div *ngIf="formControls?.['currentCompany']?.errors?.['required']">Current Company is required.</div>
    </div>
  </div>

 <div class="ctc-ectc-designation">
  <div class="form-group">
    <label for="designation">Designation:</label>
    <input type="text" id="designation" formControlName="designation" class="form-control">
    <div *ngIf="formControls?.['designation']?.invalid && (formControls?.['designation']?.dirty || formControls?.['designation']?.touched)" class="error">
      <div *ngIf="formControls?.['designation']?.errors?.['required']">Designation is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="ctc">CTC:</label>
    <input type="text" id="ctc" formControlName="ctc" class="form-control">
    <div *ngIf="formControls?.['ctc']?.invalid && (formControls?.['ctc']?.dirty || formControls?.['ctc']?.touched)" class="error">
      <div *ngIf="formControls?.['ctc']?.errors?.['required']">CTC is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="ectc">ECTC:</label>
    <input type="text" id="ectc" formControlName="ectc" class="form-control">
    <div *ngIf="formControls?.['ectc']?.invalid && (formControls?.['ectc']?.dirty || formControls?.['ectc']?.touched)" class="error">
      <div *ngIf="formControls?.['ectc']?.errors?.['required']">ECTC is required.</div>
    </div>
  </div>
 </div>


  <button type="submit" [disabled]="buttonDisble" class="btn" [ngClass]="{'btn-outline-secondary': buttonDisble, 'btn-outline-info': !buttonDisble}">
    Submit
  </button>

</form>
