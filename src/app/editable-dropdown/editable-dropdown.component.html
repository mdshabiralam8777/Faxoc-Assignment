<div class="container">
  <div class="combobox">
  <p class="h6">Please mention or select the company you would like to apply for : </p>
    <input type="text" [(ngModel)]="inputItem" (ngModelChange)="getFilteredList()" class="combobox-input"
      (keyup)="onKeyPress($event)" (focus)="toggleListDisplay(1)"
      placeholder="Select or search company ...">
      <span class="caret"></span>
    <!-- <span *ngIf="showError" class="error-text"><i>Invalid Selection.</i></span> -->
    <div class="combobox-options" *ngIf="!listHidden">
      <list-item *ngFor="let company of filteredList;let i = index" (click)="selectItem(i)"
        [ngClass]="{'selected': i===selectedIndex}">{{company.name}}</list-item>
    </div>
  </div>
</div>
